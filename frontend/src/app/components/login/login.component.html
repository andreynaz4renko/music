<ng-container [formGroup]="form">
    <div class="login-form">
        <p class="login-form__title">Login</p>
        <app-input type='email' placeholder="Enter email" formControlName="email"></app-input>
        <app-input type='password' placeholder="Enter password" formControlName="password"></app-input>
        <div class="login-form__btn">
            <app-button text="Sign in" (btnClick)="Submit()"></app-button>
        </div>

        <div class="login-form__registration">
            <a href="" routerLink="/registration">Register <img src="../../../assets/images/right-arrow.svg" alt=""></a>
        </div>

    </div>
</ng-container>
